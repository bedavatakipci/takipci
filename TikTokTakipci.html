<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takipçi Satışı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffeb3b, #ff5722);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: #ffeb3b; }
            50% { background: #ff5722; }
            100% { background: #ffeb3b; }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeIn 0.5s;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: linear-gradient(90deg, #6200ea, #03a9f4);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .product i {
            font-size: 4em;
            color: #ff5722;
            margin-bottom: 10px;
        }

        .product h2 {
            margin: 10px 0;
            font-size: 2em;
        }

        .button {
            background-color: #ff5722;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .nav-button {
            background-color: #ffffff;
            color: #6200ea;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            border: 2px solid #6200ea;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-button:hover {
            background-color: #5e35b1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Bedava Takipçi</h1>
        <p>En iyi TikTok bedava takipçi burada!</p>
    </header>

    <div class="product">
        <i class="fas fa-users"></i>
        <h2>50 TikTok Takipçisi</h2>
        <p>Fiyat: Ücretsiz</p>
        <button class="button" onclick="goToForm()">Bedava Al</button>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="https://bedavatakipci.github.io/takipci/Hakimda.html" class="nav-button"><i class="fas fa-info-circle"></i> Hakkımızda</a>
            <a href="https://bedavatakipci.github.io/takipci/İletişim.html" class="nav-button"><i class="fas fa-envelope"></i> İletişimimiz</a>
        </div>
    </div>
</div>

<script>
    function goToForm() {
        window.location.href = "https://bedavatakipci.github.io/takipci/Takip%C3%A7iTalep.html";
    }
</script>

</body>
</html>

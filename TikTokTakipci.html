<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takipçi Satışı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Eşit Arka Planlar */
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffeb3b, #ff5722); /* Eşit ve canlı arka plan */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* Yarı saydam beyaz arka plan */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background: linear-gradient(90deg, #6200ea, #03a9f4);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
        .product {
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #ff5722;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1em;
        }
        .button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .nav-button {
            background-color: #ffffff;
            color: #6200ea;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
            border: 2px solid #6200ea;
        }
        .nav-button:hover {
            background-color: #5e35b1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Bedava Takipçi</h1>
        <p>En iyi TikTok bedava takipçi burada!</p>
    </header>

    <div class="product">
        <h2>50 TikTok Takipçisi</h2>
        <p>Fiyat: Ücretsiz</p>
        <button class="button" onclick="goToForm()">Bedava Al</button>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="https://bedavatakipci.github.io/takipci/Hakimda.html" class="nav-button"><i class="fas fa-info-circle"></i> Hakkımızda</a>
            <a href="https://bedavatakipci.github.io/takipci/İletişim.html" class="nav-button"><i class="fas fa-envelope"></i> İletişimimiz</a>
        </div>
    </div>
</div>

<script>
    function goToForm() {
        window.location.href = "https://bedavatakipci.github.io/takipci/Takip%C3%A7iTalep.html"; // Takipçi talep formuna gidilecek link
    }
</script>

</body>
</html>

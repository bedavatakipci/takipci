<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takipçi Talep Formu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Genel Stil Ayarları */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ff4081;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        label {
            font-size: 1.2em;
            margin-top: 10px;
            display: block;
            text-align: left;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ddd;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #ff4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
            outline: none;
        }
        .button {
            background-color: #673ab7;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #5e35b1;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #4caf50;
            font-weight: bold;
        }
        #countdown {
            font-size: 1.3em;
            margin-top: 10px;
            color: #ffcc00;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
        .footer a {
            color: #ff4081;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Takipçi Talep Formu</h1>
    <label for="username">Gerçek Kullanıcı Ad</label>
    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
    
    <label for="count">Takipçi Sayısı Max 50</label>
    <input type="number" id="count" min="1" max="50" value="1" required>
    
    <button onclick="submitForm()" class="button">Gönder</button>
    <button onclick="cancelForm()" class="button" style="background-color: #e57373;">İptal</button>
    
    <p id="message"></p>
    <p id="countdown" style="display: none;"></p>

    <div class="footer">
    </div>
</div>

<script>
    function cancelForm() {
        window.location.href = "https://bedavatakipci.github.io/takipci/TikTokTakipci.html"; // İptal butonuna basıldığında gidilecek link
    }

    function isValidUsername(username) {
        const regex = /^[a-zA-Z0-9._]{3,24}$/;
        return regex.test(username);
    }

    function submitForm() {
        const username = document.getElementById('username').value;
        const count = parseInt(document.getElementById('count').value);
        
        if (!isValidUsername(username)) {
            alert("Geçersiz TikTok kullanıcı adı! (3-24 karakter, yalnızca harf, rakam, nokta ve alt çizgi kullanılabilir.)");
            return;
        }

        if (count > 50) {
            alert("Maksimum takipçi sayısı 50'dir.");
            return;
        }

        document.getElementById('message').innerText = `${count} takipçi ${username} hesabına gönderiliyor. Lütfen 1 dakika bekleyin.`;
        document.getElementById('countdown').style.display = 'block';
        
        startCountdown(1);
        
        setTimeout(() => {
            document.getElementById('message').innerText = `Başarıyla ${count} takipçi ${username} hesabınıza eklendi!`;
            document.getElementById('countdown').style.display = 'none';
        }, 60000);
    }

    function startCountdown(minutes) {
        let time = minutes * 60;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            countdownElement.innerText = `${minutes} dakika ${seconds} saniye kaldı`;
            time--;
            if (time < 0) {
                clearInterval(interval);
            }
        }, 1000);
    }
</script>

</body>
</html>

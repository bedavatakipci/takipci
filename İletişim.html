<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #6200ea;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-button {
            background-color: #6200ea; /* Mor */
            color: white;
            padding: 15px 25px;
            border-radius: 30px; /* Yuvarlak kenarlar */
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .social-button:hover {
            background-color: #5e35b1; /* Koyu Mor */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>İletişim</h1>
    </header>
    <p>Bize ulaşmak için aşağıdaki sosyal medya hesaplarımızdan birini kullanabilirsiniz:</p>
    <div class="social-links">
        <a href="https://www.instagram.com/renaso_73/profilecard/?igsh=MW1weG91MDlnZTV5NA==" target="_blank" class="social-button">Instagram</a>
        <a href="https://www.tiktok.com/@renasbey._?_t=8qoVpzXx5XU&_r=1" target="_blank" class="social-button">TikTok</a>
    </div>
</div>

</body>
</html>
